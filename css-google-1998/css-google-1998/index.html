<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kapsayici-div">
        <!--anadiv-->
        <div class="ana-div">
            <!--div1-->
            <div class="div1">
                <img src="img/google.jpg">
            </div>
            <!--div2-->
            <div class="div2">
                <p>Search the web using Google!</p>
                <input type="text">
                <div>
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
            <!--div3-->
            <div class="div3 clearfix">
                <!--div3/1-->
                <div class="div3-1">
                    <div class="div3-1-box">
                        <p>Special Search</p>
                        <ul class="ul">
                            <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                            <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                        </ul>
                    </div>
                </div>
                <!--div3/2-->
                <div class="div3-2">
                    <div class="div3-2-box">
                        <ul class="ul">
                            <li><small><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></small></li>
                            <li><small><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google</a></small></li>
                            <li><small><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></small></li>
                            <li><small><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a></small></li>
                        </ul> 
                    </div>
                </div>
                <!--div3/3-->
                <div class="div3-3">
                    <div class="div3-3-box">
                        <small><p>Get Google!</p></small>
                        <small><p>updates monthly:</p></small>
                        <input type="text" placeholder="your e-mail">
                        <div>
                            <button>Subscribe</button>
                            <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer"><small>Copyright Â©1998 Google Inc.</small></footer>
        </div> 
    </div>
</body>
</html>
